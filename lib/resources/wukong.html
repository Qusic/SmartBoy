<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/mux.js/dist/mux.min.js"></script>
    <script src="https://unpkg.com/shaka-player/dist/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/shaka-player/dist/controls.css" />
  </head>
  <body>
    <div data-shaka-player-container>
      <video data-shaka-player autoplay />
    </div>
    <style>
      body {
        margin: 0;
      }
      video {
        width: 100%;
        height: 100%;
        background: black;
      }
    </style>
    <script>
      document.addEventListener('shaka-ui-loaded', () => {
        const video = document.querySelector('video')
        const ui = video.ui
        const controls = ui.getControls()
        const player = controls.getPlayer()
        ui.configure({
          controlPanelElements: ['time_and_duration', 'spacer', 'volume', 'mute', 'overflow_menu'],
          overflowMenuButtons: ['quality', 'airplay'],
          addSeekBar: false,
          addBigPlayButton: true,
        })
        player.load('play.m3u8')
      })
    </script>
  </body>
</html>
