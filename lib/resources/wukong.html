<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/hls.js/dist/hls.light.min.js"></script>
  </head>
  <body>
    <audio autoplay controls />
    <script>
      hls = new Hls()
      hls.attachMedia(document.querySelector('audio'))
      hls.on(Hls.Events.MEDIA_ATTACHED, () => hls.loadSource('play.m3u8'))
    </script>
  </body>
</html>
